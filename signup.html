<!DOCTYPE html>
<html>

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Local style sheet relative to workspace folder -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css"/>
    
    
    
</head>

<body>
    <div class="container_login animate__animated animate__bounceIn" >
        <h1 class="text_center">Employment Agency Tool</h1>
        <h1 class="color_three text_center">Sign-Up</h1>
        <div class="form">
            <label class="checkcontainer">Worker
                <input type="radio" checked="checked" name="radio">
                <span class="radiobtn"></span>
            </label>
            <label class="checkcontainer">Company
                <input type="radio" checked="checked" name="radio">
                <span class="radiobtn"></span>
            </label>
            <div class="form_group">
                <input type="text" id="name" class="form_control" name="text" placeholder="Name">
            </div>
            <div class="form_group">
                <input type="email" id="email" class="form_control" name="text" placeholder="Email">
            </div>
            <div class="form_group">
                <input type="password" id="password" class="form_control" name="text" placeholder="Password" >
            </div>
            <div class="form_group">
                <input type="password" id="confirm_password" class="form_control" name="text" placeholder="Confirm Password">
            </div>
            
            <p>Already have an account? <a href="#" class="color_two"> Log-in</a></p>
            <div class="text_center">
                <h3>OR</h3>
                <button type="submit" class="btn_light logo_google">SIGN-UP WITH GOOGLE</button>
                <button type="submit" class="btn_light logo_link">SIGN-UP WITH LINKEDIN</button>
                <button type="submit" id="submit" class="btn_primary">SIGN-UP</button>
            </div>
            
        </div>
    </div>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#submit").click(function(){
    var name = $("#name").val();
    var email = $("#email").val();
    var password = $("#password").val();
    var confirm_password = $("#confirm_password").val();
    
    if (name == '' ) {
        alert('Name Field is Empty');
    }
    else if (email == '' ) {
        alert('Email Field is Empty');
    }
    else if (password == '' ) {
        alert('Password Field is Empty');
    }
    else if (confirm_password == '' ) {
        alert('Confirm Password Field is Empty');
    }
    else if (email.indexOf('@') == -1 || email.indexOf('.') == -1) {
        alert('Please Enter Valid Email Address');
    }
    else if (password.length < 8) {
        alert('Password Length must be 8 Character');
    }
    else if (password != confirm_password) {
        alert('Password Not Match');
    }
  });
});
</script>
